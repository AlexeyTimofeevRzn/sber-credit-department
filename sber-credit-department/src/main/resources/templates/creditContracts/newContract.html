<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="'Заключение контракта по кредитному предложению: ' + ${credit.getName()}"></title>
    <style>
        .text {
            text-align: center;
            font-size: 34px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rangeInput = document.getElementById('currentDebt');
            const currentValueSpan = document.getElementById('currentValue');

            rangeInput.addEventListener('input', function() {
                currentValueSpan.textContent = rangeInput.value;
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="'Вам одобрен кредит по программе ' + ${credit.getName()} + ' на срок ' + ${request.getDuration()} + ' месяцев на максимальную сумму ' + ${request.getMaximumDebt()} + ' рублей'"></h2>
    <h3 class="text">Заключение договора по кредитному предложению</h3>
    <h3 class="text" th:text="${credit.getName()}"></h3>
    <h3 class="text" th:text="'Срок кредитного договора: ' + ${request.getDuration()} + ' месяцев'"></h3>
    <h3 class="text" th:text="'Ваш менеджер: ADMIN'"></h3>

    <form  class="needs-validation" novalidate style="max-width: 50vw" method="POST" th:action="@{/creditContracts/save}" th:object="${formCreditContract}">
        <div class="col-md">
            <div class="form-floating">
                <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
<!--                <input name="duration" type="range" th:min="${credit.getMinimalSum()}" th:max="${request.getMaximumDebt()}" class="form-control" id="duration" placeholder="Срок креждита" required>-->
<!--                <label for="duration">Срок кредита (в месяцах)</label>-->
<!--                <div class="invalid-feedback">Обязательное поле для заполнения</div>-->

<!--                <label for="currentDebt" class="form-label"></label>-->
<!--                <input type="range" class="form-range" th:min="${credit.getMinimalSum()}" th:max="${request.getMaximumDebt()}" th:step="(${request.getMaximumDebt()} - ${credit.getMinimalSum()}) / 10" id="currentDebt">-->
<!--                <p>Сумма кредита: <output id="value"></output></p>-->
                <label for="currentDebt"></label>
                <input type="range" class="form-range" id="currentDebt" th:min="${credit.getMinimalSum()}" th:max="${request.getMaximumDebt()}" th:step="(${request.getMaximumDebt()} - ${credit.getMinimalSum()}) / 10">
                <p>Сумма кредита: <span id="currentValue"></span></p>
            </div>
        </div>
        <hr/>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
