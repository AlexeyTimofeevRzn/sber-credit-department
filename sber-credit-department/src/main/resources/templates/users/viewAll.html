<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="css/styles.css">
    <style>
        .text {
            text-align: center;
            font-size: 34px;
            font-weight: bold;
        }
    </style>
    <link rel="icon" href="favicon.ico" type=”image/x-icon”>

</head>
<body>
<div layout:fragment="content">
    <hr class="mt-3 hr"/>
    <h1 class="text">Список пользователей</h1>
    <div class="row">
        <div class="mt-5">
            <div th:each="user : ${users}">
                <div class="card-body">
                    <p class="card-text" th:text="'Клиент: ' + ${user.getMiddleName()} + ' ' + ${user.getFirstName()} + ' ' + ${user.getLastName()}"></p>
                    <p class="card-text" th:text="'Дата рождения: ' + ${user.getBirthDate()}"></p>
                    <p class="card-text" th:text="'Телефон: ' + ${user.getPhone()}"></p>
                    <p class="card-text" th:text="'Адрес: ' + ${user.getAddress()}"></p>
                    <p class="card-text" th:text="'E-mail: ' + ${user.getEmail()}"></p>
                    <a th:href="'/users/' + ${user.getId()}" class="btn btn-primary">Подробнее</a>
                </div>
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
