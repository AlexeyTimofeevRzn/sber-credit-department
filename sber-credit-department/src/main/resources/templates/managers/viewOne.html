<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <link href="css/styles.css">
  <style>
    .text {
      text-align: center;
      font-size: 34px;
      font-weight: bold;
    }
  </style>
  <link rel="icon" href="favicon.ico" type=”image/x-icon”>

</head>
<body>
<div layout:fragment="content">
  <hr class="mt-3 hr"/>
  <h1 class="text">Профиль менеджера</h1>
  <div class="card-body">
    <p class="card-text" th:text="'Менеджер: ' + ${manager.getMiddleName()} + ' ' + ${manager.getFirstName()} + ' ' + ${manager.getLastName()}"></p>
    <p class="card-text" th:text="'Дата рождения: ' + ${manager.getBirthDate()}"></p>
    <p class="card-text" th:text="'Телефон: ' + ${manager.getPhone()}"></p>
    <p class="card-text" th:text="'Адрес: ' + ${manager.getAddress()}"></p>
    <p class="card-text" th:text="'E-mail: ' + ${manager.getEmail()}"></p>
  </div>
  <hr/>
  <div>
    <p class="card-text">Список контрактов менеджера:</p>
    <div th:each="contract : ${contracts}">
      <div class="card-body">
        <h5 class="card-title" th:text="'Контракт на кредитное предложение: ' + ${contract.getCredit()}"></h5>
        <p class="card-text" th:text="'Текущий долг: ' + ${contract.getCurrentDebt()}"></p>
        <p class="card-text" th:text="'Ежемесячный платеж: ' + ${contract.getMonthlyPayment()}"></p>
        <p class="card-text" th:text="'Срок кредита: ' + ${contract.getDuration()}"></p>
        <p class="card-text" th:text="'Дата начала контракта: ' + ${contract.getStartDate()}"></p>
<!--        <a th:href="'/creditContracts/' + ${contract.getId()}" class="btn btn-primary">Подробнее</a>-->
      </div>
      <hr/>
    </div>
  </div>
  <div class="row">
    <p class="card-text" style="text-t">Список клиентов менеджера:</p>
    <div class="mt-5">
      <div th:each="user : ${users}">
        <div class="card-body">
          <p class="card-text" th:text="'Клиент: ' + ${user.getMiddleName()} + ' ' + ${user.getFirstName()} + ' ' + ${user.getLastName()}"></p>
          <p class="card-text" th:text="'Дата рождения: ' + ${user.getBirthDate()}"></p>
          <p class="card-text" th:text="'Телефон: ' + ${user.getPhone()}"></p>
          <p class="card-text" th:text="'Адрес: ' + ${user.getAddress()}"></p>
          <p class="card-text" th:text="'E-mail: ' + ${user.getEmail()}"></p>
<!--          <a th:href="'/users/' + ${user.getId()}" class="btn btn-primary">Подробнее</a>-->
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
