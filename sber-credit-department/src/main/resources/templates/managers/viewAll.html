<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Менеджеры</title>
  <link href="css/styles.css">
  <style>
    .text {
      text-align: center;
      font-size: 34px;
      font-weight: bold;
    }
  </style>
  <link rel="icon" href="favicon.ico" type=”image/x-icon”>

</head>
<body>
<div layout:fragment="content">
  <hr class="mt-3 hr"/>
  <h1 class="text">Список менеджеров</h1>
  <div class="row">
    <div class="mt-5">
      <div th:each="manager : ${managers}">
        <div class="card-body">
          <p class="card-text" th:text="'Менеджер: ' + ${manager.getMiddleName()} + ' ' + ${manager.getFirstName()} + ' ' + ${manager.getLastName()}"></p>
          <p class="card-text" th:text="'Дата рождения: ' + ${manager.getBirthDate()}"></p>
          <p class="card-text" th:text="'Телефон: ' + ${manager.getPhone()}"></p>
          <p class="card-text" th:text="'Адрес: ' + ${manager.getAddress()}"></p>
          <p class="card-text" th:text="'E-mail: ' + ${manager.getEmail()}"></p>
          <a th:href="'/managers/' + ${manager.getId()}" class="btn btn-primary">Подробнее</a>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
